<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연령별 방문자 수 일별 분포 대시보드</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
  <style>
    #ageChart {
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <div id="ageChart"></div>

  <script>
    const ageVisitorData = [
      { "ageGroup": "10s", "visitors": 50 },
      { "ageGroup": "20s", "visitors": 200 },
      { "ageGroup": "30s", "visitors": 150 },
      { "ageGroup": "40s", "visitors": 100 },
      { "ageGroup": "50s", "visitors": 70 },
      { "ageGroup": "60+", "visitors": 30 }
    ];

    const visitorCounts = ageVisitorData.map(item => ({ value: item.visitors, name: item.ageGroup }));

    const ageChart = echarts.init(document.getElementById('ageChart'));
    ageChart.setOption({
      title: { text: '연령별 방문자 수 분포', left: 'center' },
      tooltip: { trigger: 'item' },
      legend: { orient: 'vertical', left: 'left' },
      series: [{
        type: 'pie',
        radius: '50%',
        data: visitorCounts,
        emphasis: {
          itemStyle: { shadowBlur: 10, shadowOffsetX: 0, shadowColor: 'rgba(0, 0, 0, 0.5)' }
        }
      }]
    });
  </script>
</body>
</html>
