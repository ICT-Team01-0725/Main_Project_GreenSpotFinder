<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_info_check</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./css/my_info_check.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>
    <header>
        <h1>common header</h1>
    </header>
    <div>
        <section class="my_info_check">
            <ul class="contents_box">
                <li class="textcenter">
                    <h2 class="great_title">회원정보 관리</h2>
                    <p class="subheading_title">회원 정보를 한 곳에서 관리하세요</p>
                </li>
            </ul>

            <!-- 마이페이지 프로필 정보 카드가 이곳에 들어갑니다 : 변경된 코드로 삽입해주세요 -->

            <div class="categories">
                <ul>
                    <li>
                        <figure class="icon">
                            <img src="" alt="" srcset="">
                        </figure>
                        <span class="category">회원정보 관리</span>
                    </li>
                    <li>
                        <figure class="icon">
                            <img src="" alt="" srcset="">
                        </figure>
                        <span class="category">회원정보 수정</span>
                    </li>
                    <li>
                        <figure class="icon">
                            <img src="" alt="" srcset="">
                        </figure>
                        <span class="category">회원 탈퇴</span>
                    </li>
            </div>

            <div class="content">
                <h1 class="title">나의 회원정보</h1>
                <div class="info-group">
                    <label class="label">아이디</label>
                    <p class="info">사용자 아이디 출력란</p>
                </div>
                <div class="info-group">
                    <label class="label">비밀번호</label>
                    <p class="info masked">사용자 비밀번호 출력란 (마스킹표시)</p>
                </div>
                <div class="info-group">
                    <label class="label">이름</label>
                    <p class="info">사용자 이름 출력란</p>
                </div>
                <div class="info-group">
                    <label class="label">휴대전화</label>
                    <p class="info">사용자 휴대전화 번호 출력란</p>
                </div>
                <div class="info-group">
                    <label class="label">이메일</label>
                    <p class="info">사용자 이메일 출력란</p>
                </div>
            </div>
            <footer>
                <h1>common-footer</h1>
            </footer>

</body>

</html>
